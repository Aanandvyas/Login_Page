<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>Login Page</h1>
            <div id="errorMessage"></div>
            <input type="text" id="voterId" placeholder="VOTER ID" maxlength="10" required>
            <input type="text" id="aadharCardNumber" placeholder="AADHAAR CARD NUMBER" maxlength="16" required>
            <input type="password" id="password" placeholder="PASSWORD" maxlength="9" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
